<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel = "stylesheet">
    <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src = "script2.js"></script>
    <title>Tic Tac Toe</title>
    <style>
      .square {
          width: 50vw;
          height: 50vw;
      }
    </style>
  </head>
  <body>
    <div id = "XScore" class = "position-absolute top-50 end-0 mx-5 translate-middle-y fs-2"></div>
    <div id = "OScore" class = "position-absolute top-50 start-0 mx-5 translate-middle-y fs-2"></div>
    <div id = "main" class = "text-center position-absolute top-50 start-50 translate-middle fs-3">
        <button id = "resetScore" class = "rounded-pill btn btn-dark text-center p-2 border-danger border-5" onclick = "resetScore()" style = "display: none">Reset score</button>
        <br/>
        <div id = "messageTop">Click start â†“</div>
        <div id="root" class = "text-center square">
        </div>
        <div class="progress">
          <div id = "bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
          </div>
        </div>
        <br/>
        <button type = "button" id = "resetB" class = "btn btn-dark p-3 rounded-pill border-success border-5" onclick = "generateGame()">Start</button>
    </div>
  </body>
</html>
