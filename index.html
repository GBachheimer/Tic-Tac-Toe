<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel = "stylesheet">
    <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src = "script2.js"></script>
    <title>Tic Tac Toe</title>
    <style>
      .square {
          width: 50vw;
          height: 50vw;
      }
    </style>
  </head>
  <body>
    <div id = "main" class = "text-center position-absolute top-50 start-50 translate-middle fs-3">
        <div id = "messageTop"></div>
        <br/>
        <div id="root" class = "text-center square"></div>
        <div class="progress">
          <div id = "bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
        </div>
        <br/>
        <button type = "button" id = "resetB" class = "btn btn-dark" onclick = "generateGame()">Start</button>
    </div>
  </body>
</html>
